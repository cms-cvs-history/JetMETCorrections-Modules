process RECO2 = 
{
service = RandomNumberGeneratorService {
       untracked uint32 sourceSeed = 98765
       PSet moduleSeeds =
       {
          untracked uint32 mix = 123456789
       }
  }

  source = PoolSource { 
     untracked vstring fileNames = {"file:reco-calorimetry-particlegun-all.root"}
     untracked int32 maxEvents = 1
   }


  module out = PoolOutputModule
  { 
    untracked string fileName = "JetCorrectionTest.root"
  }

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.fwkJobReports = {"reco-calorimetry-particlegun-all.log.xml"}
 

    service = Timing { }

   es_source MCCorrectorIcone5 = MCJetCorrectionService {
            string tagName = 'Volume_II_Jet_Recommendations_number_2' 
            string label = 'MCCorrectorIcone5' 
    }

   es_source MCCorrectorIcone5-2 = MCJetCorrectionService {
            string tagName = 'Volume_II_Jet_Recommendations_number_2' 
            string label = 'MCCorrectorIcone5-2' 
    }

   module corJetIcone5 = JetCorrectionProducer {
            InputTag src   = iterativeCone5CaloJets
            vstring correctors = {"MCCorrectorIcone5"}
            untracked string alias = "corJetIcone5" 
    }

   module corJetIcone5-2 = JetCorrectionProducer {
            InputTag src   = iterativeCone5CaloJets
            vstring correctors = {"MCCorrectorIcone5", "MCCorrectorIcone5-2"}
            untracked string alias = "corJetIcone5-2" 
    }

  path p1 = {corJetIcone5, corJetIcone5-2}

  endpath e = { out }
}