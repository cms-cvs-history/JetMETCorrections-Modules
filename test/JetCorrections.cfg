process RECO2 = 
{
service = RandomNumberGeneratorService {
       untracked uint32 sourceSeed = 98765
       PSet moduleSeeds =
       {
          untracked uint32 mix = 123456789
       }
  }

  source = PoolSource { 
     untracked vstring fileNames = {"file:reco-calorimetry-particlegun-all.root"}
     untracked int32 maxEvents = -1
   }


  module out = PoolOutputModule
  { 
    untracked string fileName = "JetCorrectionTest.root"
  }

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.fwkJobReports = {"reco-calorimetry-particlegun-all.log.xml"}
 
  include "JetMETCorrections/MCJet/data/JetCorrections.cff"

  path p1 = {JetCorrections}

  endpath e = { out }
}