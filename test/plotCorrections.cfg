process CORR = 
{

   source = EmptySource {untracked int32 maxEvents = 1 }
                                   

es_source DummyCorrector = SimpleJetCorrectionService {
        double scale = 1.
        string label = 'DummyCorrector' 
}
es_prefer DummyCorrector = SimpleJetCorrectionService {}


   es_source MCJetCorrectorIcone5 = MCJetCorrectionService {
            string tagName = 'CMSSW_120_Iterative_Cone_05'
            string label = 'MCJetCorrectorIcone5' 
    }

   es_source MCJetCorrectorMcone5 = MCJetCorrectionService {
            string tagName = 'CMSSW_120_Midpoint_Cone_05'
            string label = 'MCJetCorrectorMcone5' 
    }

   es_source MCJetCorrectorMcone7 = MCJetCorrectionService {
            string tagName = 'CMSSW_120_Midpoint_Cone_07'
            string label = 'MCJetCorrectorMcone7' 
    }

   module plotI5 = PlotJetCorrections {
                vstring correctors = {"MCJetCorrectorIcone5"}
                string output = "MCJetCorrectorIcone5.root"
   }

   module plotMC5 = PlotJetCorrections {
                vstring correctors = {"MCJetCorrectorMcone5"}
                string output = "MCJetCorrectorMcone5.root"
   }

   module plotMC7 = PlotJetCorrections {
                vstring correctors = {"MCJetCorrectorMcone7"}
                string output = "MCJetCorrectorMcone7.root"
   }

   path p1 = {plotI5 & plotMC5 & plotMC7}
}